# Render deployment configuration for tile catalog
# Static frontend (Vite) + Node API service

services:
  # Static frontend - Vite build
  - type: web
    name: tile-catalog-web
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=300
      - path: /assets/*
        name: Cache-Control  
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://tile-catalog-api.onrender.com
      - key: VITE_SHEET_CSV_URL
        sync: false
      - key: VITE_CACHE_BUSTER
        value: v=1

  # API service - Node/Express
  - type: web
    name: tile-catalog-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm ci
    startCommand: node index.js
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: SHEET_CSV_URL
        sync: false
      - key: NODE_ENV
        value: production